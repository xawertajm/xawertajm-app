<html lang="en">
  <head>
	<title>Browser Tests</title>
	<script src="../../node_modules/chai/chai.js"></script> 
	<script src="../../node_modules/mocha/mocha.js"></script> 
	<script>mocha.setup('bdd');</script>
  </head>
  <body>
		<div class="uxf-tests" style="visibility: hidden;" id="mocha"></div>
		<script class="uxf-tests" src="../testbundle.js"></script>
		<script class="uxf-tests"type="text/javascript">
			afterEach(function() {
				// clean up after tests
				var _inducedElements = document.body.querySelectorAll("body :not(.uxf-tests)");
				if (_inducedElements.length) {
					for(var i = 0; i < _inducedElements.length; i++) {
						_inducedElements[i].remove();
					}
				}
			});
		</script>
		<script class="uxf-tests">
			mocha.run();
		</script>  
   </body>
</html>
