<rt-require dependency="ixaris-uxf/lib/Translate.react" as="Translate"/>
<rt-require dependency="../lib/language-switch/LanguageSwitch.react" as="LanguageSwitch"/>
<div class="page">
    <LanguageSwitch></LanguageSwitch>
    <h1 rt-class="{yes:this.state.weather.washCar==='True',no:this.state.weather.washCar==='False'}">
        <Translate rt-if="this.state.weather.washCar==='False'" translate="Index.INSIJA"></Translate>
        <Translate class="yes" rt-if="this.state.weather.washCar==='True'" translate="Index.XAWERTAJM"></Translate>
    </h1>
    <h2 >
        <Translate rt-if="this.state.weather.predictionBasis.daysUntilRain < 0" translate="Index.CLEAR"></Translate>
        <Translate rt-if="this.state.weather.predictionBasis.daysUntilRain === 0" translate="Index.ILLUM"></Translate>
        <Translate rt-if="this.state.weather.predictionBasis.daysUntilRain === 1" translate="Index.GHADA"></Translate>
        <Translate rt-if="this.state.weather.predictionBasis.daysUntilRain > 1 && this.state.weather.predictionBasis.daysUntilRain <= 10" translate="Index.TEN" daysUntilRain={this.state.weather.predictionBasis.daysUntilRain}></Translate>
        <Translate rt-if="this.state.weather.predictionBasis.daysUntilRain > 10" translate="Index.AKTAR" daysUntilRain={this.state.weather.predictionBasis.daysUntilRain}></Translate>
    </h2>
</div>
